<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preload" as="image" href="assets/img/payment-device.webp">
  </head>
  <body>
    <main class="component">
      <header class="component__header">
        <div class="component__icon">
          <img
            src="assets/img/star.webp"
            alt="Ícone de estrela"
            id="star"
            width="40"
            height="40"
          />
        </div>
      </header>
      <div class="component__body">
        <h1 class="component__heading">How did we do?</h1>
        <p class="component__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form id="component__rating-form">
          <div class="component__ratings">
            <div class="component__rating-container">
              <label for="rating-1" class="component__rating-label">1</label>
              <input
                type="radio"
                name="rating"
                id="rating-1"
                class="component__rating-input"
                value="1"
                required
              />
            </div>
            <div class="component__rating-container">
              <label for="rating-2" class="component__rating-label">2</label>
              <input
                type="radio"
                name="rating"
                id="rating-2"
                class="component__rating-input"
                value="2"
              />
            </div>
            <div class="component__rating-container">
              <label for="rating-3" class="component__rating-label">3</label>
              <input
                type="radio"
                name="rating"
                id="rating-3"
                class="component__rating-input"
                value="3"
              />
            </div>
            <div class="component__rating-container">
              <label for="rating-4" class="component__rating-label">4</label>
              <input
                type="radio"
                name="rating"
                id="rating-4"
                class="component__rating-input"
                value="4"
              />
            </div>
            <div class="component__rating-container">
              <label for="rating-5" class="component__rating-label">5</label>
              <input
                type="radio"
                name="rating"
                id="rating-5"
                class="component__rating-input"
                value="5"
              />
            </div>
          </div>
          <div class="component__button-container">
            <button type="submit" id="submit-button" class="component__button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
